<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOOTSTRAP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Siempre nuestro Css debajo para poder pisarlo al de Bootstrap -->
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<!-- CONTAINER - ROW (INFINITAS) - COL (12) -->
	<h1>BIENVENIDOS A SAN GABRIEL</h1>
	<div class="container-fluid">
		<!-- LOGO + NAV -->
	    <div class="row">
	        <div class="col-12 col-lg-12 bgBlue">
	        	<nav class="navbar navbar-expand-lg navbar-light bg-light">
					  <div class="container-fluid">
					    <a class="navbar-brand" href="#">Navbar</a>
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					      <span class="navbar-toggler-icon"></span>
					    </button>
					    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					        <li class="nav-item">
					          <a class="nav-link active" aria-current="page" href="#">INICIO</a>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link" href="#">Link</a>
					        </li>
					        <li class="nav-item dropdown">
					          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					            Dropdown
					          </a>
					          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					            <li><a class="dropdown-item" href="#">SERVICIOS</a></li>
					            <li><a class="dropdown-item" href="#">ZONA DE COBERTURA</a></li>
					            <li><hr class="dropdown-divider"></li>
					            <li><a class="dropdown-item" href="#">CLIENTES</a></li>
					          </ul>
					        </li>
					        <li class="nav-item">
					          <a class="nav-link disabled">Disabled</a>
					        </li>
					      </ul>
					      <form class="d-flex">
					        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					        <button class="btn btn-outline-success" type="submit">Search</button>
					      </form>
					  </div>
				</div>
			</nav>
	 </div>
	 <div class="col-12 col-lg-12 bgRed">
	       <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					  <div class="carousel-indicators">
					    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
					    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
					  </div>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img src="assets/img/Carga.jpg" class="d-block w-100" alt="Carga">
					    </div>
					    <div class="carousel-item">
					      <img src="assets/img/Camiones.jpg" class="d-block w-100" alt="Camiones">
					    </div>
					    <div class="carousel-item">
					      <img src="assets/img/clientes.jpg" class="d-block w-100" alt="clientes">
					    </div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Next</span>
					  </button>
					</div>
		    </div>
			<div class="row"></div>
			<div class="row"></div>
		<footer class="row">
			<div class="col-12 col-lg-4"><img src="assets/img/logo.png" alt="logo"></div>
			<div class="col-12 col-lg-4">CONTACTO</div>
			<div class="col-12 col-lg-4">RRSS</div>
		</footer>	
		</div>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
